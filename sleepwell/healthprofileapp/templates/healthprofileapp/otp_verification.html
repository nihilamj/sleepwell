{% extends "mainapp/base.html" %}
{% load static %}
{% block content %}

{% if error %}
<p>{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <button type="submit">Verify OTP</button>
</form>

{% endblock content %}
