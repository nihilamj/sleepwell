{% extends "superindex/base.html" %}
{% load static %}
{% block content %}


<div class="container-fluid col-5 ">

    <br>

    <h1 class="display-1 text-center">ADD YOUR HEALTH DATA</h1>
    
    <br>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-dark text-center" role="alert">
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                </div>    
            {% endfor %}
        </ul>
    {% endif %}
    
    <br>

    <form method="post" action="{% url 'healthrecord_add' %}">
        {% csrf_token %}
        <label for="height" class="form-label">Height (in centimeter):</label>
        <input type="number" class="form-control" name="height" id="height" min="0" required><br>
        
        <label for="weight" class="form-label">Weight (in Kilogram):</label>
        <input type="number" class="form-control" name="weight" id="weight" min="0" required><br>
        
        <label for="physical_activity" class="form-label">Physical Activity (in minutes):</label>
        <input type="number" class="form-control" name="physical_activity" id="physical_activity" min="0" required><br>
        
        <label for="screen_time" class="form-label">Screen Time (in minutes):</label>
        <input type="number" class="form-control" name="screen_time" id="screen_time" min="0" required><br>
        
        <label for="stress_level" class="form-label">Stress Level (from 1 to 10 range):</label>
        <input type="number" class="form-control" name="stress_level" id="stress_level" min="1" max="10" required><br>
        
        <label for="heart_rate" class="form-label">Heart Rate (in BPM):</label>
        <input type="number" class="form-control" name="heart_rate" id="heart_rate" min="0" required><br>
        
        <label for="systolic_pressure" class="form-label">Systolic Pressure (in mmHg):</label>
        <input type="number" class="form-control" name="systolic_pressure" id="systolic_pressure" min="0" required><br>
        
        <label for="diastolic_pressure" class="form-label">Diastolic Pressure (in mmHg):</label>
        <input type="number" class="form-control" name="diastolic_pressure" id="diastolic_pressure" min="0" required><br>
        
        <label for="sleep_duration" class="form-label">Sleep Duration (in minutes):</label>
        <input type="number" class="form-control" name="sleep_duration" id="sleep_duration" min="0" required><br>
        
        <label for="quality_of_sleep" class="form-label">Quality of Sleep (from 1 to 10 range):</label>
        <input type="number"  class="form-control" name="quality_of_sleep" id="quality_of_sleep" min="1" max="10"><br>
        
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-dark w-50 py-2">Add</button>
        </div>
    </form>


  
<!--/ End Contact Us -->

{% endblock content %}
