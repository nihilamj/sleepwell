{% extends "superindex/base.html" %}
{% load static %}
{% block content %}

       


<br> 

<br>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<br>


<br>

<h1>Login</h1>
    <form method="post" action="{% url 'signin' %}">
        {% csrf_token %}
        {{ signin_form }}
        <button type="submit">Login</button>
    </form>

{% endblock content %}
