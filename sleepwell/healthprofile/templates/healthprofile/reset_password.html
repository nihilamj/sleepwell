{% extends "superindex/base.html" %}
{% load static %}
{% block content %}



<div class="container-fluid col-5 ">

    <br>

    <h1 class="display-1 text-center">RESET PASSWORD</h1>
    
    <br>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-dark text-center" role="alert">
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                </div>    
            {% endfor %}
        </ul>
    {% endif %}
    
    <br>

    <form method="post" action="{% url 'reset_password' %}">

        {% csrf_token %}

        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="mb-3 text-center"> 

                        <label for="password" class="form-label">New Password</label>

                        <br>
                        
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your new password" required>

                        <br>

                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-dark w-50 py-2">Reset Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <br>

    </form>
</div>


{% endblock content %}
